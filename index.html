let sortDirection = {};

function renderTable(tabela) {
  const tbody = document.getElementById('ekstraklasa-tbody');
  tbody.innerHTML = '';
  
  tabela.forEach(team => {
    const nazwaDruzyny = team.druzyna === "Lechia Gdańsk" ? `<b>${team.druzyna}</b>` : team.druzyna;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${team.pozycja}</td>
      <td><img src="${team.logo}" alt="${team.druzyna}" style="width:30px;height:30px;vertical-align:middle;margin-right:5px;">${nazwaDruzyny}</td>
      <td>${team.M}</td>
      <td>${team.W}</td>
      <td>${team.R}</td>
      <td>${team.P}</td>
      <td>${team.Pkt}</td>
    `;
    tbody.appendChild(tr);
  });
}

renderTable(ekstraklasa.tabela);

document.querySelectorAll('#ekstraklasa-table th').forEach(th => {
  th.style.cursor = 'pointer';
  th.addEventListener('click', () => {
    const key = th.dataset.key;
    const direction = sortDirection[key] === 'asc' ? 'desc' : 'asc';
    sortDirection[key] = direction;

    ekstraklasa.tabela.sort((a, b) => {
      if (typeof a[key] === 'number') {
        return direction === 'asc' ? a[key] - b[key] : b[key] - a[key];
      } else {
        return direction === 'asc' ? a[key].localeCompare(b[key]) : b[key].localeCompare(a[key]);
      }
    });

    renderTable(ekstraklasa.tabela);
  });
});
